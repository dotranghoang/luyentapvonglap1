<body>
    <script>
        let i=1;
        let n;
    for(;i <= 100;i++) {
        n = i ;
        if( n % 5 == 0 && n % 3 == 0) {
            document.write(n + " FizzBuzz </br>");
        }
        if(n % 3 ==0) {

        }
        
        
    }
