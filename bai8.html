<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h2>Game Đoán Số</h2>
    <button type="button" onclick="game()">Bắt đầu</button>
    <script>
       
    function game() {
        let a=parseInt(prompt("Nhập khoảng muốn chọn từ "));
        let b=parseInt(prompt("Đến  "));
        let c=prompt("Chọn số từ khoảng "+a+" đến "+b);
        let d= Math.floor(Math.random()*(b-a+1)) + a;
         for (i=1;i<3;i++) {
             if (c==d) {
                 alert("Bạn đã đoán đúng");
                 break;
             } else { 
                 alert("Bạn đã nhập sai số đúng là " + d );
                 c=prompt("Chọn số từ khoảng "+a+" đến "+b);
             }
         }
    }

    </script>
    
</body>
</html>
